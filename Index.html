<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Sarfo's Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <img class="profile-pic" src="PAN.jpeg" alt="Profile Picture" />
    <h1>Welcome to Sarfo's Site</h1>
    <h2>PMT 121 TRIAL QUESTIONS</h2>

    <form id="welcomeForm">
      <label>Name:</label>
      <input type="text" id="name" required />

      <label>Class:</label>
      <input type="text" id="class" required />

      <label>Index Number:</label>
      <input type="number" id="index" required />

      <button type="submit">Start Quiz</button>
    </form>

    <div class="footer">Designed by Stephen Daniels, TA_PROF. BONYAH</div>
  </div>

  <script>
    document.getElementById("welcomeForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const className = document.getElementById("class").value;
      const index = document.getElementById("index").value;

      localStorage.setItem("student_name", name);
      localStorage.setItem("student_class", className);
      localStorage.setItem("student_index", index);

      window.location.href = "Quiz.html";
    });
  </script>
</body>
</html>
